  <main>
    <div class="sign-up">
      <h1>Sign up here</h1>
      <h2>Please fill in your information</h2>
      <form class="form-content">
        <div class="sign-up-input">
          <div class="input-group">
            <label for="firstName" class="input-label"></label>
            <input type="text" placeholder="First name:" id="firstName" class="form-control">
          </div>

          <div class="input-group">
            <label for="lastName" class="input-label"></label>
            <input type="text" placeholder="Last name:" id="lastName" class="form-control">
          </div>
        </div>
        <div class="sign-up-input">
          <div class="input-group2">
            <label for="email" class="input-label"></label>
            <input type="email" placeholder="Email:" id="email" class="form-control">
          </div>
        </div>

        <div class="sign-up-input">
          <div class="input-group3">
            <label for="phone" class="input-label"></label>
            <input type="number" placeholder="Phone:" id="phone" class="form-control">
          </div>
        </div>
        <div class="sign-up-input">
          <div class="input-group4">
            <label for="adress" class="input-label"></label>
            <input type="text" placeholder="Your Adress:" id="adress" class="form-control">
          </div>
        </div>
        <div class="sign-up-input">
          <div class="input-group5">
            <label for="postalcode" class="input-label"></label>
            <input type="number" placeholder="Postal code:" id="postal" class="form-control">
          </div>
        </div>
        <div class="sign-up-input">
          <div class="input-group6">
            <input type="checkbox" name="" id="checkbox" placeholder="">
            <label for="postalcode" class="input-label">Accept the terms and condition</label>
          </div>
        </div>

        <div>
          <button class="sign-up-btn" id="sign-up-btn">Sign Up</button>
        </div>
        <div class="text-out">

        </div>
      </form>
    </div>

    </div>
