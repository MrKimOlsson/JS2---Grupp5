<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS2 - Grupp5</title>
</head>
<body>
    <main>
        <div class="conact-form-wrap">
            <h1>Welcome to Support</h1>
            <h2>How may we assist you?</h2>
            <form class="form-content">
                <div class="input-group-wrap">
                    <div class="input-group">
                        <label for="firstName" class="input-label"></label>
                        <input type="text" placeholder="First name:" id="firstName" class="form-control">
                    </div>
                  
                    <div class="input-group">
                        <label for="lastName" class="input-label"></label>
                        <input type="text" placeholder="Last name:" id="lastName" class="form-control">
                    </div>
                </div>
                <div class="input-group-wrap">
                    <div class="input-group2">
                        <label for="email" class="input-label"></label>
                        <input type="email" placeholder="Email:" id="email" class="form-control">
                    </div>
                </div>  
                  
                <div class="input-group2">
                    <label for="message" class="input-label"></label>
                    <textarea placeholder="Please write your issue here:" id="message" class="form-control2"></textarea>
                </div>
                
                <div class="input-group3">
                    <input type="radio">
                    <label class="radio-text">Purchase of product/service</label>
                </div>
                <div class="input-group3">
                    <input type="radio">
                    <label class="radio-text">Questions about the company</label>
                </div>
                <div class="input-group3">
                    <input type="radio">
                    <label class="radio-text">Feedback about the website</label>
                </div>
                <div class="input-group3">
                    <input type="checkbox">
                    <label class="terms-text">Accept terms and conditions</label>
                </div>
                
                <div>
                    <button class="btn-submit btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
