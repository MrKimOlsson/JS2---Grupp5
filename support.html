        <main>
            <div class="conact-form-wrap">
                        <h1>Welcome to Support</h1>
                        <h2>How may we assist you?</h2>
            <form id="form" class="form-content">

                <div class="input-group-wrap">
                    <div class="input-group">

                        <label for="subject" class="input-label"></label>
                        <input type="text" placeholder="Subject:" id="subject" class="form-control">

                    </div>
                </div>
                  
                <div class="input-group-wrap">
                    <div class="input-group2">
                        <label for="email" class="input-label"></label>
                        <input id="email" type="email" placeholder="Email:" id="email" class="form-control">
                    </div>
                </div>  
                  
                <div class="input-group2">
                    <label for="message" class="input-label"></label>
                    <textarea type="text" id="message" placeholder="Please write your issue here:" class="form-control2"></textarea>
                </div>
                
                <div class="input-group3">

                    <input class="radioBtn1" type="radio" name="radioBtn">
                    <label class="radio-text">Purchase of product/service</label>
                </div>
                <div class="input-group3">
                    <input class="radioBtn2" type="radio" name="radioBtn">
                    <label class="radio-text">Questions about the company</label>
                </div>
                <div class="input-group3">
                    <input class="radioBtn3" type="radio" name="radioBtn">
                    <label class="radio-text">Feedback about the website</label>
                </div>
                <div class="input-group3">
                    <input id="checkbox" type="checkbox" name="box">

                    <label class="terms-text">Accept terms and conditions</label>
                </div>
           
                <div>
                    <button id="submit" class="btn-submit btn-primary">Send Message</button>
                </div>
            </form>
            </div>

            </div>

        </main>
