<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS2 - Grupp5</title>
</head>

<body>
    <div class="main-page" id="main-page">
        <header class="header" id="header">
            <div class="up-header" id="up-header">
                <nav class="up-underpages">
                    <ul>
                        <li><a href="error.html">Sign up</a></li>
                        <li><a href="error.html">Login</a></li>
                        <li><a href="errands.html">Errands</a></li>
                        <li><a href="error.html">Swedish</a></li>
                    </ul>
                </nav>
            </div>
            <div class="down-header" id="down-header">
                <div class="company-name">
                    <h1>Company</h1>
                </div>
                <nav class="down-navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="support.html">Support</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="conact-form-wrap">
                <form class="form-content">
                    <h1>Welcome to Support</h1>
                    <h2>How may we assist you?</h2>
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <label for="firstName" class="input-label"></label>
                            <input type="text" placeholder="First name:" id="firstName" class="form-control">
                        </div>
                    
                        <div class="input-group">
                            <label for="lastName" class="input-label"></label>
                            <input type="text" placeholder="Last name:" id="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="input-group-wrap">
                        <div class="input-group2">
                            <label for="email" class="input-label"></label>
                            <input type="email" placeholder="Email:" id="email" class="form-control">
                        </div>
                    </div>  

                    <div class="input-group2">
                        <label for="message" class="input-label"></label>
                        <textarea placeholder="Please write your issue here:" id="message" class="form-control2"></textarea>
                    </div>

                    <div class="input-group3">
                        <input type="radio" name="check">
                        <label class="radio-text">Purchase of product/service</label>
                    </div>
                    <div class="input-group3">
                        <input type="radio" name="check">
                        <label class="radio-text">Questions about the company</label>
                    </div>
                    <div class="input-group3">
                        <input type="radio" name="check">
                        <label class="radio-text">Feedback about the website</label>
                    </div>
                    <div class="input-group3">
                        <input type="checkbox">
                        <label class="terms-text">Accept terms and conditions</label>
                    </div>

                    <div>
                        <button class="btn-submit btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="upper-footer">
                <div class="box-whole">
                    <nav class="footer-nav">
                        <h2>Company</h2>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="support.html">Support</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="down-footer">
                <div class="box-whole-box">
                    <div class="box-copywrite">
                        <p>Copyright &copy; JS2 - Grupp5</p>
                    </div>

                    <div class="footer-underlink">
                        <ul>
                            <li><a href="error.html">Sign up</a></li>
                            <li><a href="error.html">Login</a></li>
                            <li><a href="errands.html">Errands</a></li>
                            <li><a href="error.html">Swedish</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </footer>
    </div>

    <script src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/6e5016c73f.js" crossorigin="anonymous"></script>
</body>

</html>
